services:
  - type: web
    name: socioconnect-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: socioconnect-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://socioconnect-frontend.vercel.app,http://localhost:3000"

databases:
  - name: socioconnect-db
    plan: free
